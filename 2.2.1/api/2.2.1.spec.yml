openapi: 3.0.3
info:
  description: Specification for OCPIs modules handlers
  title: OCPI modules
  version: 2.2.1
servers:
- url: /
paths:
  /ocpi/cdrs:
    get:
      description: Fetch CDRs from the CPO's system
      parameters:
      - description: Return CDRs that have last_updated after or equal to this Date/Time
          (inclusive).
        explode: true
        in: query
        name: date_from
        required: false
        schema:
          type: string
        style: form
      - description: "Return CDRs that have last_updated up to this Date/Time, but\
          \ not including (exclusive)."
        explode: true
        in: query
        name: date_to
        required: false
        schema:
          type: string
        style: form
      - description: The offset of the first object returned. Default is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      - description: Maximum number of objects to GET.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cdrsResponse'
          description: cdrsResponse
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Get CDRs
    post:
      description: Creates a new CDR. The POST method should contain the full and
        final CDR object.  Returns URL of created CDR object
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cdrBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cdrResponse'
          description: cdrResponse
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Create CDR object
  /ocpi/chargingprofiles/{session_id}/{duration}/{response_url}:
    get:
      description: Retrieves the ActiveChargingProfile as it is currently planned
        for the the given session
      parameters:
      - description: The unique id that identifies the session in the CPO platform.
        explode: false
        in: path
        name: session_id
        required: true
        schema:
          type: string
        style: simple
      - description: Length of the requested ActiveChargingProfile in seconds Duration
          in seconds.
        explode: false
        in: path
        name: duration
        required: true
        schema:
          type: integer
        style: simple
      - description: URL that the ActiveChargingProfileResult POST should be send
          to. This URL  might contain an unique ID to be able to distinguish between
          GET ActiveChargingProfile  requests.
        explode: false
        in: path
        name: response_url
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chargingProfilesResponse'
          description: response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Get active charging profile
  /ocpi/chargingprofiles/{session_id}:
    put:
      description: "Creates a new ChargingProfile on a session, or replaces an existing\
        \ ChargingProfile on the EVSE."
      parameters:
      - description: The unique id that identifies the session in the CPO platform.
        explode: false
        in: path
        name: session_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/setChargingProfile'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chargingProfilesResponse'
          description: response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Create or update charging profile on session
  /ocpi/chargingprofiles/{session_id}/{response_url}:
    delete:
      description: Clears the ChargingProfile set by the eMSP on the given session.
      parameters:
      - description: The unique id that identifies the session in the CPO platform.
        explode: false
        in: path
        name: session_id
        required: true
        schema:
          type: string
        style: simple
      - description: URL that the ClearProfileResult POST should be send to. This
          URL  might contain an unique ID to be able to distinguish between DELETE  ChargingProfile
          requests.
        explode: false
        in: path
        name: response_url
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chargingProfilesResponse'
          description: response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Delete charging profile on the session
  /ocpi/chargingprofile:
    post:
      description: "There are no URL segment parameters required by OCPI.  As the\
        \ Sender interface is called by the Receiver (typically CPO) on  the URL given\
        \ response_url in the Sender request to the Receiver interface.  It is up\
        \ to the implementation of the Sender (typically SCSP) to determine  what\
        \ parameters are put in the URL. The Sender sends a URL in the POST method\
        \  body to the Receiver. The Receiver is required to use this URL for the\
        \ asynchronous  response by the Charge Point. It is advised to make this URL\
        \ unique for every  request to differentiate simultaneous commands, for example\
        \ by adding a unique  id as a URL segment."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_ocpi_chargingprofile_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericResponse'
          description: genericResponse
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Send a result of the original request by the eMSP
  /ocpi/chargingprofile/{session_id}:
    put:
      description: "Updates the Sender (typically SCSP) when the Receiver (typically\
        \ CPO)  knows the ActiveChargingProfile has changed. The Receiver SHALL call\
        \ this interface  every time it knows changes have been made that influence\
        \ the ActiveChargingProfile  for an ongoing session AND the Sender has at\
        \ least once successfully called the charging  profile Receiver PUT interface\
        \ for this session (SetChargingProfile). If the Receiver  doesn't know the\
        \ ActiveChargingProfile has changed (EVSE does not notify the Receiver  (typically\
        \ CPO) of the change) it is not required to call this interface. The Receiver\
        \  SHALL NOT call this interface for any session where the Sender has never,\
        \ successfully  called the charging profile Receiver PUT interface for this\
        \ session (SetChargingProfile).  The Receiver SHALL send a useful relevant\
        \ duration of ActiveChargingProfile to send to the  Sender. As a guide: between\
        \ 5 and 60 minutes. If the Sender wants a longer ActiveChargingProfile  the\
        \ Sender can always do a GET with a longer duration."
      parameters:
      - description: The unique id that identifies the session in the CPO platform.
        explode: false
        in: path
        name: session_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/activeChargingProfile'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericResponse'
          description: genericResponse
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Update charging profile
  /ocpi/commands/{command}:
    post:
      description: "Send a command to the CPO, requesting the CPO to send  the command\
        \ to the Charge Point"
      parameters:
      - description: Type of command that is requested.
        explode: false
        in: path
        name: command
        required: true
        schema:
          enum:
          - CANCEL_RESERVATION
          - RESERVE_NOW
          - START_SESSION
          - STOP_SESSION
          - UNLOCK_CONNECTOR
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_ocpi_commands__command__post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/commandResponse'
          description: commandResponse
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Send a command
  /ocpi/commands/{command}/{uid}:
    post:
      description: "It is up to the implementation of the eMSP to determine  what\
        \ parameters are put in the URL. The eMSP sends a URL in the POST  method\
        \ body to the CPO. The CPO is required to use this URL for the  asynchronous\
        \ response by the Charge Point. It is advised to make this  URL unique for\
        \ every request to differentiate simultaneous commands,  for example by adding\
        \ a unique id as a URL segment."
      parameters:
      - description: Type of command that is requested.
        explode: false
        in: path
        name: command
        required: true
        schema:
          enum:
          - CANCEL_RESERVATION
          - RESERVE_NOW
          - START_SESSION
          - STOP_SESSION
          - UNLOCK_CONNECTOR
          type: string
        style: simple
      - explode: false
        in: path
        name: uid
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/commandResult'
        description: "Result of the command request, from the Charge Point."
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/commandResponse'
          description: commandResponse
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Receive the asynchronous response from the Charge Point.
  /ocpi/2.2.1/credentials:
    delete:
      description: "Informs the server that its credentials to access the client's\
        \ system are now invalid and can no longer be used. Both parties must end\
        \ any automated communication. This is the unregistration process. This method\
        \ MUST return a HTTP status code 405: method not allowed if the client has\
        \ not been registered before."
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/credentials'
          description: credentials
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Informs that credentials are invalid
    get:
      description: "Retrieves the credentials object to access the server's platform.\
        \ The request body is empty, the response contains the credentials object\
        \ to  access the server's platform. This credentials object also contains\
        \ extra  information about the server such as its business details."
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/credentials'
          description: credentials
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Get the credentials object
    post:
      description: "Provides the server with credentials to access the client's system.\
        \ This credentials object also contains extra information about the client\
        \ such as its business details. A POST initiates the registration process\
        \ for this endpoint's version. The server must also fetch the client's endpoints\
        \ for this version. OCPI 2.2.1 If successful, the server must generate a new\
        \ credentials token and respond with the client's new credentials to access\
        \ the server's system. The credentials object in the response also contains\
        \ extra information about the server such as its business details. This method\
        \ MUST return a HTTP status code 405: method not allowed if the client has\
        \ already been registered before."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/credentials'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/credentials'
          description: credentials
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Provides the credentials object
    put:
      description: "Provides the server with updated credentials to access the client's\
        \ system. This credentials object also contains extra information about the\
        \ client such as its business details. A PUT will switch to the version that\
        \ contains this credentials endpoint if it's different from the current version.\
        \ The server must fetch the client's endpoints again, even if the version\
        \ has not changed. If successful, the server must generate a new credentials\
        \ token for the client and respond with the client's updated credentials to\
        \ access the server's system. The credentials object in the response also\
        \ contains extra information about the server such as its business details.\
        \ This method MUST return a HTTP status code 405: method not allowed if the\
        \ client has not been registered yet."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/credentials'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/credentials'
          description: credentials
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Provides updated credentials object
  /ocpi/clientinfo/{country_code}/{party_id}:
    get:
      description: "If the Hub wants to check the status of a ClientInfo  object in\
        \ the connected clients system it might GET the object from the  connected\
        \ clients system for validation purposes. The Hub is the owner  of the objects,\
        \ so it would be illogical if the connected client system  had a different\
        \ status or was missing an object."
      parameters:
      - description: Country code of the requested ClientInfo object.
        explode: false
        in: path
        name: country_code
        required: true
        schema:
          type: string
        style: simple
      - description: Party ID (Provider ID) of the requested ClientInfo object.
        explode: false
        in: path
        name: party_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/clientsInfoResponse'
          description: clientsInfoResponse
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Get a ClientInfo object as it is stored in the connected clients system.
    put:
      description: New or updated ClientInfo objects are pushed from the Hub to a
        connected client.
      parameters:
      - description: Country code of the eMSP sending this PUT request to the CPO
          system.
        explode: false
        in: path
        name: country_code
        required: true
        schema:
          type: string
        style: simple
      - description: Party ID (Provider ID) of the eMSP sending this PUT request to
          the CPO system.
        explode: false
        in: path
        name: party_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/clientInfo'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/clientsInfoResponse'
          description: response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Create or update client info
  /ocpi/hubclientinfo:
    get:
      description: Fetch information about clients connected to a Hub.
      parameters:
      - description: Return ClientInfo that have last_updated after or equal to Date/Time
          (inclusive).
        explode: true
        in: query
        name: date_from
        required: false
        schema:
          type: string
        style: form
      - description: "Return ClientInfo that have last_updated up to Date/Time, but\
          \ not including (exclusive)."
        explode: true
        in: query
        name: date_to
        required: false
        schema:
          type: string
        style: form
      - description: The offset of the first object returned. Default is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      - description: Maximum number of objects to GET.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/clientInfoResponse'
          description: clientInfoResponse
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Get hub connected clients
  /ocpi/locations:
    get:
      description: "Depending on the URL Segments provided, the GET  request can either\
        \ be used to retrieve information about a  list of available Locations (with\
        \ EVSEs and Connectors) at  a CPO (GET List) or it can be used to retrieve\
        \ information  about one specific Location, OCPI 2.2.1 51 EVSE or Connector\
        \  (GET Object)."
      parameters:
      - description: Return Locations that have last_updated after or equal to this
          date time (inclusive).
        explode: true
        in: query
        name: date_from
        required: false
        schema:
          type: string
        style: form
      - description: "Return Locations that have last_updated up to this date time,\
          \ but not including (exclusive)."
        explode: true
        in: query
        name: date_to
        required: false
        schema:
          type: string
        style: form
      - description: The offset of the first object returned. Default is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      - description: Maximum number of objects to GET.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/locations'
          description: locations
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Get available locations
  /ocpi/locations/{location_id}:
    get:
      description: "Endpoint structure definition for retrieving a Location, EVSE\
        \ or Connector:"
      parameters:
      - description: Location.id of the Location object to retrieve.
        explode: false
        in: path
        name: location_id
        required: true
        schema:
          type: string
        style: simple
      - description: "Evse.uid, required when requesting an EVSE or Connector object."
        explode: true
        in: query
        name: evse_uid
        required: false
        schema:
          type: string
        style: form
      - description: "Connector.id, required when requesting a Connector object."
        explode: true
        in: query
        name: connector_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ocpi_locations__location_id__get_200_response'
          description: "locations, evse, connector"
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: "Get location, EVSE or connector"
  /ocpi/locations/{country_code}/{party_id}/{location_id}:
    get:
      description: "If the CPO wants to check the status of a Location, EVSE  or Connector\
        \ object in the eMSP system, it might GET the object from  the eMSP system\
        \ for validation purposes. The CPO is the owner of the  objects, so it would\
        \ be illogical if the eMSP system had a different  status or was missing an\
        \ object. If a discrepancy is found, the CPO  might push an update to the\
        \ eMSP via a PUT or PATCH call."
      parameters:
      - description: Country code of the CPO requesting data from the eMSP system.
        explode: false
        in: path
        name: country_code
        required: true
        schema:
          type: string
        style: simple
      - description: Party ID (Provider ID) of the CPO requesting data from the eMSP
          system.
        explode: false
        in: path
        name: party_id
        required: true
        schema:
          type: string
        style: simple
      - description: Location.id of the Location object to retrieve.
        explode: false
        in: path
        name: location_id
        required: true
        schema:
          type: string
        style: simple
      - description: "Evse.uid, required when requesting an EVSE or Connector object."
        explode: true
        in: query
        name: evse_uid
        required: false
        schema:
          type: string
        style: form
      - description: "Connector.id, required when requesting a Connector object."
        explode: true
        in: query
        name: connector_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ocpi_locations__location_id__get_200_response'
          description: "locations, evse, connector"
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: "Get location, EVSE or connector"
    patch:
      description: "Same as the PUT method, but only the fields/objects that have\
        \  to be updated have to be present. Other fields/objects that are not specified\
        \  as part of the request are considered unchanged. Therefore, this method\
        \ is not  suitable to remove information shared earlier. Any request to the\
        \ PATCH method  SHALL contain the last_updated field. When the PATCH is on\
        \ a Connector Object,  the Receiver SHALL also set the new last_updated value\
        \ on the parent EVSE and  Location Objects. When the PATCH is on a EVSE Object,\
        \ the Receiver SHALL also  set the new last_updated value on the parent Location\
        \ Object."
      parameters:
      - description: Country code of the CPO requesting data from the eMSP system.
        explode: false
        in: path
        name: country_code
        required: true
        schema:
          type: string
        style: simple
      - description: Party ID (Provider ID) of the CPO requesting data from the eMSP
          system.
        explode: false
        in: path
        name: party_id
        required: true
        schema:
          type: string
        style: simple
      - description: Location.id of the Location object to retrieve.
        explode: false
        in: path
        name: location_id
        required: true
        schema:
          type: string
        style: simple
      - description: "Evse.uid, required when requesting an EVSE or Connector object."
        explode: true
        in: query
        name: evse_uid
        required: false
        schema:
          type: string
        style: form
      - description: "Connector.id, required when requesting a Connector object."
        explode: true
        in: query
        name: connector_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ocpi_locations__location_id__get_200_response'
          description: "locations, evse, connector"
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      summary: Sends new location object
    put:
      description: "The CPO pushes available Location, EVSE or Connector  objects\
        \ to the eMSP. PUT can be used to send new Location objects to  the eMSP but\
        \ also to replace existing Locations. When the PUT only  contains a Connector\
        \ Object, the Receiver SHALL also set the new  last_updated value on the parent\
        \ EVSE and Location Objects. When  the PUT only contains a EVSE Object, the\
        \ Receiver SHALL also set \the new last_updated value on the parent Location\
        \ Object."
      parameters:
      - description: Country code of the CPO requesting data from the eMSP system.
        explode: false
        in: path
        name: country_code
        required: true
        schema:
          type: string
        style: simple
      - description: Party ID (Provider ID) of the CPO requesting data from the eMSP
          system.
        explode: false
        in: path
        name: party_id
        required: true
        schema:
          type: string
        style: simple
      - description: Location.id of the Location object to retrieve.
        explode: false
        in: path
        name: location_id
        required: true
        schema:
          type: string
        style: simple
      - description: "Evse.uid, required when requesting an EVSE or Connector object."
        explode: true
        in: query
        name: evse_uid
        required: false
        schema:
          type: string
        style: form
      - description: "Connector.id, required when requesting a Connector object."
        explode: true
        in: query
        name: connector_id
        required: false
        schema:
          type: string
        style: form
      requestBody:
